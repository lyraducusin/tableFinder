<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Table reservation</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
</head>
<body>

  <h1>Table Finder</h1>

  <p>Pick your table now</p>

  <div class="tables">
    <div class="available" value="1" >1</div>
    <div class="available" value="1" >2</div>
    <div class="available" value="1" >3</div>
    <div class="available" value="1" >4</div>
    <div class="available" value="1">5</div>
    <div class="available" value="1" >6</div>
    <div class="available" value="1" >7</div>
    <div class="available" value="1" >8</div>
    <div class="available" value="1" >9</div>
  </div>

  <form>
    <div class="form">
      <a class="boxclose"></a>
      <p class="reservation">New Reservation</p>
      <p class="tableNumber"></p>
      <input placeholder="Name" type="text" class="name" >
      <input  placeholder="Phone number" type="text" class="phoneNumber" >
      <input placeholder="Total party" type="text" class="numberOfParty" >
      <button type="button" class="save">SAVE</button>
     </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="script.js"></script>

  </body>
  </html>
